## Example /etc/ntopng/ntopng.conf

# Listen on port 3000
-w=3000

# Bind to local interface (change eth0 → your NIC)
# -i=eth0
-i=$(ip route get 1.1.1.1 | awk '{print $5; exit}')

# Enable local process monitoring
--local-processes

# Enable alerts and anomaly detection
--enable-flow-lua

# Data directory
--data-dir=/var/lib/ntopng

# Don’t use nProbe (default behavior)
--interface-type=pcap

# Save timeseries data
--sticky-hosts=local

# Optional: reduce storage (5-minute granularity)
--packet-filter="not port 22"

# Set capture interface automatically
--discover-flows

# Use DNS resolution
--dns-mode=1

# Reduce data retention
# --max-num-flows=500000
# --max-num-hosts=100000
